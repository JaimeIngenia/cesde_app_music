		<div class="art__box-j" id="songInfo">

			<img id="imagenCancion"  class="gif-background" />
			<div class="columna">
				<h2 id="tituloCancion"></h2>
				<h3 id="nombreArtista" ></h3>
			</div>

			<div class="control__box-j">
				<div class="botones__control-j">
		
		
				<button id="prevButton" class="botones__jc">
					<img src="./images/btn_previous.svg" alt="" />
				</button>
		
				<button class="botones" id="btn-reproducir-pausa">
					<img class="imagenBotones" id="reproducir-pausa" src="./images/btn-reproducir.svg" alt="">
				</button>
		
				<audio hidden id="reproductor" controls>
					<source id="audioSource" src="" type="audio/mpeg" />
					Tu navegador no soporta la reproducci√≥n de audio.
				</audio>
	
				<button id="nextButton" class="botones__jc">
					<img src="./images/next.svg" alt="" />
				</button>
		
					<!-- <img class="pausa" src="/images/btn_pausa.svg"> -->
				</div>
			</div>


	<button class="menu_Repadre">
				<img
					class="menu"
					onclick="menu()"
					src="./images/menu.svg"
					alt=""
				/>
			</button>

	<div class="menu_padre" id="menu_padre">
		<span value="0" onclick="span_reproducir(0)" id="menu_titulos"
		>Normal</span
		>
		<span value="1" onclick="span_reproducir(1)"  id="menu_titulos">Negro</span>
		<span value="2" onclick="span_reproducir(2)" id="menu_titulos">Mientras me curo del cora</span>
		<span value="3" onclick="span_reproducir(3)" id="menu_titulos">Instagram</span>
	</div>

		</div>
